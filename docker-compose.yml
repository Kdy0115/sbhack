version: '3'
services:
  sb-matching-server:
    container_name: matching_server
    platform: linux/x86_64
    build:
      context: ./sb_matching_server
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    tty: true
    ports:
      - 8000:8000
    volumes:
      - ./sb_matching_server:/app
    depends_on:
      - db

  db:
    container_name: matching_db
    platform: linux/x86_64
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data      

  matching-app:
    container_name: matching-app
    build:
      context: ./matching-app
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./matching-app:/usr/src/app:cached
    tty: true
    ports:
      - "3000:3000"

  mock:
    container_name: mock-server
    platform: linux/x86_64
    image: mockoon/cli:latest
    command: mockoon-cli start  --data mock.json --port 3002 # this is where the change takes place
    working_dir: /mock_server
    ports:
      - "3002:3002"
    volumes:
      - ./mock_server:/mock_server
      - type: bind
        source: ./mock_server/mock.json
        target: /mock_server